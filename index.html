<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"> </script>
    <title>Các bài toán tính toán </title>
</head>
<body>
    <h1>Bài toán tính toán</h1>

    <!-- Phần nhập cho các bài toán liên quan đến n -->
    <label for="n">Nhập giá trị n: </label>
    <input type="number" id="n">
    <br>

    <button onclick="tongTu1DenN()">Tính tổng từ 1 đến n</button>
    <p id="ketqua1"></p>

    <button onclick="tongSoChanTu1DenN()">Tính tổng các số chẵn từ 1 đến n</button>
    <p id="ketqua2"></p>

    <button onclick="tongSoLeTu1DenN()">Tính tổng các số lẻ từ 1 đến n</button>
    <p id="ketqua3"></p>

    <button onclick="kiemTraNguyenTo()">Kiểm tra n có phải số nguyên tố không</button>
    <p id="ketqua4"></p>

    <hr>

    <!-- Phần nhập cho bài toán tìm UCLN -->
    <label for="a">Nhập giá trị a: </label>
    <input type="number" id="a">
    <br>
    <label for="b">Nhập giá trị b: </label>
    <input type="number" id="b">
    <br>

    <button onclick="timUCLN()">Tìm UCLN của a và b</button>
    <p id="ketqua5"></p>
</body>
</html>
